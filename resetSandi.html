<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Farm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 flex-column d-flex justify-content-center" style="min-height: 100vh;">
          <h2 class="text-center">Atur Ulang<br>Kata Sandi</h2>
          <div class="card">
            <div class="card-body">

              <label for="" class="form-label fw-bold mt-3">Kata Sandi Baru</label>
              <div class="input-group">
                <input type="password" class="form-control form-custom" placeholder="masukkan kata sandi" aria-label="Password" aria-describedby="togglePassword">
                <div class="input-group-append">
                  <span class="input-group-text" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
              </div>

              <p style="color: #C6C6C6; font-size: 12px;">kata sandi harus berisi setidaknya 8 karakter dan mencakup huruf angka dan simbol</p>

              <label for="" class="form-label fw-bold">Ulangi Kata Sandi Baru</label>
              <div class="input-group">
                <input type="password" class="form-control form-custom" placeholder="Ulangi Kata Sandi Baru" aria-label="Password2" aria-describedby="togglePassword2">
                <div class="input-group-append">
                  <span class="input-group-text" id="togglePassword2">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
              </div>

              <a href="#" class="btn btn-primary-farm text-light w-100 my-3">Atur Ulang</a>
              <p class="text-center mt-3">atau</p>
              <p class="text-center mt-3">Kembali ke halaman <a class="text-decoration-none fw-bold text-black" href="login.html">Masuk</a></p>
              <p class="text-center mt-3">Buat akun baru? <a class="text-decoration-none fw-bold text-black" href="register.html">Daftar</a></p>
            </div>
          </div>
        </div>
        <div class="col-6" style="height: 100vh;">
          <img src="assets/img/login_bg2.png" alt="" style="width: 100%; height: 100%;">
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <script>
  document.getElementById('togglePassword').addEventListener('click', function (e) {
    const passwordInput = e.target.closest('.input-group').querySelector('input');
    const icon = e.target.closest('i');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('bi-eye');
      icon.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('bi-eye-slash');
      icon.classList.add('bi-eye');
    }
  });
  document.getElementById('togglePassword2').addEventListener('click', function (e) {
    const passwordInput = e.target.closest('.input-group').querySelector('input');
    const icon = e.target.closest('i');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('bi-eye');
      icon.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('bi-eye-slash');
      icon.classList.add('bi-eye');
    }
  });

  let popupGoogle = document.getElementById('popupGoogle');
  let popupApple = document.getElementById('popupApple');
  let popupFb = document.getElementById('popupFb');
  function openPopup(id) {
    window.scrollTo(0, 0);
    switch(id) {
    case 'popupGoogle':
      popupGoogle.classList.add('open-popup');
      break;
    case 'popupApple':
      popupApple.classList.add('open-popup');
      break;
    case 'popupFb':
      popupFb.classList.add('open-popup');
      break;
    default:
      console.log('Invalid ID');
    }
  }
  function closePopup(id) {
    switch(id) {
    case 'popupGoogle':
      popupGoogle.classList.remove('open-popup');
      break;
    case 'popupApple':
      popupApple.classList.remove('open-popup');
      break;
    case 'popupFb':
      popupFb.classList.remove('open-popup');
      break;
    default:
      console.log('Invalid ID');
    }
  }
</script>
</body>
</html>
