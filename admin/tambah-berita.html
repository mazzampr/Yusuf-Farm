<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 class="pt-3 fw-bold">Ternak Tech</h2>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="dashboard.html">
                <img src="img/icon-dashboard.svg"  alt="Icon" style="width: 20px; height: 20px;">
                <p class="mb-0 ms-2">Dashboard</p>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="stok-produk.html">
                <img src="img/icon-stock.svg"  alt="Icon" style="width: 20px; height: 20px;">
                <p class="mb-0 ms-2">Stock Produk</p>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active custom-active  d-flex align-items-center" href="berita.html">
                <img src="img/icon-berita.svg"  alt="Icon" style="width: 20px; height: 20px;">
                <p class="mb-0 ms-2">Berita</p>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="pesanan.html">
                <img src="img/icon-pesanan.svg"  alt="Icon" style="width: 20px; height: 20px;">
                <p class="mb-0 ms-2">Pesanan</p>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="profile-kandang.html">
                <img src="img/icon-profile.svg"  alt="Icon" style="width: 20px; height: 20px;">
                <p class="mb-0 ms-2">Profil Kandang</p>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="keuangan.html">
                <img src="img/icon-keuangan.svg"  alt="Icon" style="width: 20px; height: 20px;">
                <p class="mb-0 ms-2">Keuangan</p>
            </a>
        </li>
        <button class="btn btn-logout d-flex align-items-center m-3" style="width: fit-content;">
                <img src="img/icon-logout.svg"  alt="Icon" style="width: 20px; height: 20px;">
                <p class="mb-0 ms-2">Logout</p>
        </button>
            
        </li>
    </ul>
    
  </div>

  <!-- Main content -->
    <div class="content rounded">
        <div class="container-fluid  ">
            <h1 class="ms-3 fw-bold">Tambah Berita Baru</h1>
            <div class="container mt-5">
                <h3 class="ms-3 fw-bold mb-3">Unggah Berita</h3>
                    <div class="col-md-12 mt-3">
                            <div class="card ">
                                <img src="img/upload.svg" alt="">
                            </div>
                    </div>
            </div>
            <div class="container">
                <div class="row ">
                    <div class="col-md-12">
                        <h3 class="mt-5 fw-bold">Judul</h3>
                        <input class="form-control shadow" type="text" style="border: 2px solid #ced4da;" placeholder="Tuliskan Judul Baru">
                    </div>
                    
                    <div class="col-md-6">
                        <h3 class="mt-5 fw-bold mt-3">Deskripsi</h3>
                        <textarea class="form-control shadow" type="area" style=" min-height: 300px  ; border: 2px solid #ced4da;"placeholder="Tuliskan Deskripsi Baru"></textarea>
                    </div>
                    <div class="col-md-6">
                        <h3 class="mt-5 fw-bold">Kategori</h3>
                        <div class="position-relative">
                            <select class="form-control shadow-sm" style="border: 2px solid #ced4da; border-radius: 8px; background-color: #f8f9fa; padding-right: 40px;">
                                <option value="">Pilih Kategori Berita</option>
                            </select>
                            <div class="position-absolute top-0 end-0 mt-2 me-2" style="pointer-events: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                    <path d="M7.646 10.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8 11.707l-2.646 2.647a.5.5 0 0 1-.708-.708l3-3a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </div>
                        </div>
                    </div>                    
                    <div class="col-md-12  d-flex justify-content-center ">
                        <a href="berita.html" class="btn btn-batal me-3 mt-5">Batalkan</a>
                        <button  class="btn btn-cetak me-3 mt-5">Tambahkan</button>
                    </div>
                </div>

            </div>
            
            
        </div>
    </div>
  </div>

  <!-- alert dialog -->
  <div id="alertDialog" class="alert-dialog">
    <div class="alert-header">
        <img src="img/alert-icon.svg" alt="Checkmark">
    </div>
    <div class="alert-content">
        <p>Yakin Mau Menghapus ?</p>
    </div>
    <button class="alert-ok-btn mb-2" style="background-color:goldenrod">Batal</button>
    <button class="alert-ok-btn mb-2">Yakin</button>
</div>
<script src="js/script.js" ></script>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
